<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Gestão de Finanças</h2>
        <div class="mb-3">
            <input id="descricao" placeholder="Descrição" class="form-control mb-2"/>
            <input id="valor" type="number" placeholder="Valor" class="form-control mb-2"/>
            <input id="data" type="date" class="form-control mb-2"/>
            <button onclick="adicionarGasto()" class="btn btn-primary">Adicionar</button>
        </div>
        <table id="tabelaGastos" class="table table-bordered">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
    </div>
    <script src="../../src/renderer.js"></script>
</body>
</html>
